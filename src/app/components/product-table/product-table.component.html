<div class="mb-2">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
    <div *ngFor="let product of products$ | async" class="border p-2 m-2">
      <div class="p-2 flex items-center justify-center h-[150px]">
        <img [src]="product.image" class="h-full" />
      </div>

      <span
        class="font-bold block w-full text-center px-1 h-[72px] overflow-hidden"
        ><a [routerLink]="[product.id]" class="hover:text-orange-600">
          {{ product.title }}
        </a>
      </span>

      <span class="block text-center">
        {{ product.price | currency }}
      </span>

      <div class="text-center">
        <button
          (click)="addToCart(product)"
          class="bg-orange-600 hover:bg-white text-white hover:text-orange-600 hover:border hover:border-orange-800 px-5 py-2"
        >
          Add to cart
        </button>

        <!-- <button
          *ngIf="checkCart(product.id)"
          class="bg-orange-400 hover:bg-white text-whitepx-5 py-2"
          disabled
        >
          Added
        </button> -->
      </div>
    </div>
  </div>
</div>
